<!DOCTYPE html>
<html lang="sv">

    <head>
        <meta charset="utf-8">
        <title>Inställningar</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/static/style.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500&display=swap" rel="stylesheet">
    </head>
    

<body>
    <ul id="slide-out" class="sidenav">
        <li>
            <div class="user-view">
                <div class="background">
                </div>
                <h3 id="hlogga">Woman Up</h3>
                <h4 id="user_menu">{{user}}</h4>
                <a href="/startpage"><span class="black-text name">Hem</span></a>
            </div>
        </li>
        <li><a href="/settings">Inställningar</a></li>
        <li>
            <div class="divider"></div>
        </li>
        <li><a href="/external-links">Externa länkar</a></li>
        <li><a class="waves-effect" href="/FAQ">FAQ</a></li>
        <li><a class="waves-effect" href="/PrivacyPolicy">Privacy Policy</a></li>
        <li><a class="waves-effect" href="/logout">Logga ut</a></li>
    </ul>
    <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    <h1 id="Pname">
        Woman Up
    </h1>
    <div class="box">
        <form action="/settings" method="POST">
            <h2>Ändra ditt lösenord</h2>
            <div class="form-group">
                <label for="password">Ditt nuvarande lösenörd</label>
                <input type="password" class="form-control" id="password" name="password">
                <p id="error">{{msg}}</p>
            </div>
            <div class="form-group">
                <label for="password">Nytt lösenord</label>
                <input pattern=".{8,}" type="password" class="form-control" id="new_password" name="new_password">
            </div>
            <input type="submit" value="Bekräfta" id="login-button">
        </form>
        <div class>
            <a href="/remove" id="remove_button" class="btn btn-primary">Ta bort ditt nödrop</a>
        </div>
        <div class="länkar">
            <a href="mailto: 02.woman.up@gmail.com" id="kontakt">Kontakta oss</a>
        </div>
    </div>

    <div id="bild">
        <img src="/static/logga.jpg" alt="">
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
